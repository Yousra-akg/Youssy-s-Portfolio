<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventix Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(16, 185, 129, 0) 100%);
            border-radius: 50% 0% 50% 50%;
            padding: 2rem;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #10b981 0%, transparent 70%);
            border-radius: 50% 0% 50% 50%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-slate-900 text-white min-h-screen">

            <div class="text-right">

                <p class="text-sm font-semibold">info@ventix.com</p>
